<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Shalaka</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
height:100vh;
overflow:hidden;
background:radial-gradient(ellipse at bottom,#0d1b2a 0%,#000 100%);
color:white;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
}

/* Shooting Stars Canvas */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* Countdown */
#countdown{
font-size:28px;
font-weight:600;
letter-spacing:2px;
}

/* Glass Card */
.card{
position:absolute;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(15px);
border-radius:20px;
padding:30px;
width:90%;
max-width:400px;
box-shadow:0 0 30px rgba(255,255,255,0.1);
transition:0.5s;
}

/* Hidden section */
.hidden{
display:none;
}

/* Birthday Message */
#birthdayMessage{
position:fixed;
bottom:20px;
font-family:'Great Vibes',cursive;
font-size:26px;
color:gold;
text-shadow:0 0 20px gold;
animation:fadeIn 3s ease-in-out;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

input{
padding:10px;
border:none;
border-radius:8px;
margin-top:10px;
width:100%;
}

button{
margin-top:15px;
padding:10px 20px;
border:none;
border-radius:8px;
background:gold;
color:black;
font-weight:bold;
cursor:pointer;
}

/* Mobile Friendly */
@media(max-width:600px){
#countdown{font-size:20px;}
#birthdayMessage{font-size:20px;}
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div id="countdown"></div>

<div class="card hidden" id="passwordBox">
<h3>Enter Password</h3>
<input type="password" id="pass">
<button onclick="checkPassword()">Unlock</button>
</div>

<div class="card hidden" id="content">
<h3>Shalaka</h3>
<p>Your custom paragraph here with her photo widget.</p>
</div>

<div id="birthdayMessage" class="hidden"></div>

<audio id="music" loop>
<source src="your-music.mp3" type="audio/mp3">
</audio>

<script>
const birthday = new Date("March 29, 2026 00:00:00").getTime();
const countdown = document.getElementById("countdown");
const passwordBox = document.getElementById("passwordBox");
const birthdayMessage = document.getElementById("birthdayMessage");
const music = document.getElementById("music");

setInterval(()=>{
let now = new Date().getTime();
let distance = birthday - now;

if(distance>0){
let d=Math.floor(distance/(1000*60*60*24));
let h=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
let m=Math.floor((distance%(1000*60*60))/(1000*60));
let s=Math.floor((distance%(1000*60))/1000);
countdown.innerHTML=`${d}d ${h}h ${m}m ${s}s`;
}else{
countdown.classList.add("hidden");
passwordBox.classList.remove("hidden");
music.play();
startBirthdayMode();
}
},1000);

function checkPassword(){
if(document.getElementById("pass").value==="bumble"){
document.getElementById("content").classList.remove("hidden");
passwordBox.classList.add("hidden");
}
}

function startBirthdayMode(){
document.body.style.background="linear-gradient(45deg,#ff0080,#ffcc00,#00ffff)";
birthdayMessage.classList.remove("hidden");
birthdayMessage.innerHTML="Happiest birthday to the prettiest girl I have every seen. From Aditya Marathe (Your Bumble Match)";
setInterval(()=>{
birthdayMessage.style.opacity=0;
setTimeout(()=>{
birthdayMessage.style.opacity=1;
},500);
},15000);
}

/* Shooting Stars Animation */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<100;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
radius:Math.random()*2,
speed:Math.random()*2
});
}

function drawStars(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
stars.forEach(star=>{
ctx.beginPath();
ctx.arc(star.x,star.y,star.radius,0,Math.PI*2);
ctx.fill();
star.y+=star.speed;
if(star.y>canvas.height){star.y=0;}
});
requestAnimationFrame(drawStars);
}
drawStars();
</script>

</body>
</html>
